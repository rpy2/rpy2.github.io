{% extends "base.html" %}

{% block page_title %}Extensions{% endblock %}

{% block main %} 
<div>
  <p>The following projects expand rpy2's code but are not part of the core package.</p>

  <ul>
    {% for (label, url), description in projects %}
    <li>
      <a href="{{ url }}">{{ label }}</a>: {{ description }}
    </li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
