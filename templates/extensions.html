{% extends "base.html" %}

{% block page_title %}Extensions{% endblock %}

{% block main %} 
<div>
  <div class="col-lg-12" style="padding-left: 30px; padding-right: 30px;">
    <div class="card" style="margin-top: 20px;">
      <div class="card-header"></div>
      <div class="card-body">
	<p class="card-text">
	  The following projects expand rpy2's code but are not part of the core package.</p>
	<ul class="list-group list-group-flush">
	  {% for (label, url), description in projects %}
	  <li class="list-group-item">
	    <a href="{{ url }}">{{ label }}</a>: {{ description }}
	  </li>
	  {% endfor %}
	</ul>
      </div>
    </div>
  </div>
</div>
{% endblock %}
